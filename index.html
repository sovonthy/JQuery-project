<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    
    <!-- <img src="image/background.jpg" alt="" class="" width="100%" height="350px;"> -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <!-- select option to choose recipe -->
                <select id="recipe" class="form-control">
                    <option value="" disabled selected>Choose Recipe</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <!-- class show recipe name -->
                    <div id="recipeName"></div>
                </div>
                <div class="col-3">
                    <!-- class show image of recipe -->
                        <div id="recipePic"></div>
                </div>
                <div class="col-3"></div>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                    <!-- class to increase member or decrease member -->
                        <div class="input-group mb-3" id="choose"></div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div> &nbsp; &nbsp;
            <div class="row">
                <div class="col-6">
                    <table class="table table-borderless" id="table">
                            <h3 class="text-center" id="ingredient">Ingredient</h3>
                        <div ></div>
                    </table>
                </div>
                <div class="col-6" >
                    <h3 class="text-center" id="introduction">Introduction</h3>
                    <div id="instruction"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
